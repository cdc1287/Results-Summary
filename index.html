<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <div class="left_card">
      <h2 class="title">Your Result</h2>
      <div class="circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <div class="left_card_bottom">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="right_card">
      <h2>Summary</h2>
      <div class ="rows">
        <div class ="row" id="reaction">
          <div class ="icon">
            <img src="" alt="Icon">
            <b>Reaction</b>
          </div>
          <p><b></b> / 100</p>
        </div>
        <div class ="row" id ="memory">
          <div class ="icon">
            <img src="" alt="Icon">
            <b>Memory</b>
          </div>
          <p><b></b> / 100</p>
        </div>
        <div class ="row" id="verbal">
          <div class ="icon">
            <img src="" alt="Icon">
            <b>Verbal</b>
          </div>
          <p><b></b> / 100</p>
        </div>
        <div class ="row" id="visual">
          <div class ="icon">
            <img src="" alt="Icon">
            <b>Visual</b>
          </div>
          <p><b></b> / 100</p>
        </div>
        <button class="btn"><b>Continue</b></button>
      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
